<!DOCTYPE HTML>
<html>

<head>
    <title>Countdown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./images/heart.png">
</head>
<body>
    <img id="loader" src="./images/heart.png">
    <div class="bg-overlay"></div>
    <div class="title">Time Left Until Meet Up</div>
    <div class="countdown" id="countdown">
        <div class="countdown-days">
            <span>Days</span>
            <div id="days"></div>
        </div>
        <div class="countdown-hours">
            <span>Hours</span>
            <div id="hours"></div>
        </div>
        <div class="countdown-minutes">
            <span>Minutes</span>
            <div id="minutes"></div>
        </div>
        <div class="countdown-seconds">
            <span>Seconds</span>
            <div id="seconds"></div>
        </div>
    </div>
    <div class="countdown-end" diaplay="none">
        Countdown Finished!
    </div>
    <div class="progress">
        <div class="progress-value">
            <span id="progress-percentage"></span>
        </div>
    </div>
    <script src="./assets/background.js"></script>
    <script src="./assets/counter.js"></script>
    <script src="./assets/loader.js"></script>
</body>

</html>
